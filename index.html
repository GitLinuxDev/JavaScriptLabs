<html>
    <head>
        <Title>Primeiro Commit</Title>
    </head>
    <body>

        
        <script>
                function retornasexo(sexo){
                // Retorna Sexo
                // M, F
                // Masculino, Feminino

                    if (sexo === 'M') {
                            return 'Masculino';
                    } else {
                        if (sexo === 'F') {   
                            return 'Feminino';
                        }else{
                            return 'Outro';
                        }
                        }
                }
            
            var resultado1 = retornasexo('M');

            console.log(resultado1);
            

            var resultado2 = retornasexo('F');

            console.log(resultado2);


            var resultado3 = retornasexo('XYA');

            console.log(resultado3);


        </script>
    </body>
</html>
