<html>
    <head> 
        <meta charset="UTF-8">
        <title>  Java ScriptLabs</title>
    </head>
    <body>
        <div   id="app"> <input  id="nome" />

        </div> 

        <script>
            var linkElement = document.createElement('a');

            linkElement.setAttribute('href', 'http://www.t4y.co');
            linkElement.setAttribute('title', 'Site Token For You');



            var textElement = document.createTextNode('Acessar Site Token For You');

            linkElement.appendChild(textElement);

            var containerElement = document.querySelector('#app');
            containerElement.appendChild(linkElement);

            var inputElement = document.querySelector('nome');
            containerElement.removeChild(inputElement); 


        </script>
    </body> 
</html>
